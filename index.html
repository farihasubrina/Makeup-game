<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Makeup Game</h1>
        <div class="face-container">
            <img id="face" src="assets/face.png" alt="Face">
            <img id="lipstick" src="assets/lipstick.png" alt="Lipstick" class="draggable">
            <img id="blush" src="assets/blush.png" alt="Blush" class="draggable">
            <img id="eyeshadow" src="assets/eyeshadow.png" alt="Eyeshadow" class="draggable">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
